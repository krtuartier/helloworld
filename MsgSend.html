<html>
	<head>
		<meta charset="UTF-8">
		<title>MsgSend</title>
		<script type="text/javascript">
			window.onload=function(){
				var oGAH=document.querySelector('.GAH');
				var oForm=document.querySelector('.form');
				var oJson={};
				for(var i=0,l=oForm.children.length;i<l;i++){
					var parse=oForm.children[i].innerHTML;
					parse=parse.split(':');
					oJson[parse[0]]=parse[1];
				}
				console.log(oJson);
	          	window.addEventListener('message',function(e){
	              	if(e.source!=window.parent) return;
	              	window.parent.postMessage(oJson,'*');
	          	},false);
			}
		</script>
	</head>
	<body>
		<ul class="form">
			<li>用户名:xyz</li>
			<li>订单:123456</li>
			<li>数量:9</li>
			<li>总价:99999999999</li>
		</ul>
		<button type="button" class="GAH">
            go a head
       </button>
	</body>
</html>
