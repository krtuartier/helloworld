<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			#list li{
				width: 100px;
				height: 50px;
				background-color:royalblue;
			} 
			#box{
				width: 300px;
				height: 300px;
				background-color: #d8d8d8;
			}
			img{
				width: 300px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById('box');
				console.log(oBox);
				oBox.innerHTML='请把文件放到这里';
				oBox.ondragenter=function(){
					oBox.innerHTML='请释放文件放到这里';
				}
				oBox.ondragover=function(e){
					var e=e||event;
					e.preventDefault();
				}
				oBox.ondragleave=function(){
					oBox.innerHTML='请把文件放到这里';
				}
				oBox.ondrop=function(e){
					var e=e||event;
					var fs=e.dataTransfer.files;
					console.log(fs);
					var aa=new FileReader();
					aa.readAsDataURL(fs[0]);
					aa.onload=function(){
						alert(this.result);
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
